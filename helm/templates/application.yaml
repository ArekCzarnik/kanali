---

apiVersion: v1
kind: Service
metadata:
  name: kanali
  namespace: default
spec:
  selector:
    app: kanali
  ports:
  - name: gateway
    port: 8443
  type: NodePort

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kanali
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: kanali
    spec:
      serviceAccountName: kanali
      containers:
      - name: kanali
        imagePullPolicy: {{default "IfNotPresent" .Values.kanali.pullPolicy}}
        image: {{.Values.kanali.image}}:{{.Values.kanali.tag}}
        command: ["/kanali", "start", "--plugins.apiKey.decryption_key_file", "/etc/pki/key.pem", "--etcd.endpoints", "http://etcd.default.svc.cluster.local:2379", "--tls.cert_file", "/etc/pki/tls.crt", "--tls.key_file", "/etc/pki/tls.key", "--server.port", "8443", "--plugins.location", "/plugins"]
        ports:
        - containerPort: 8443
        readinessProbe:
          tcpSocket:
            port: 8443
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8443
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: pki
          mountPath: /etc/pki
          readOnly: true
        - name: config
          mountPath: /etc/kanali
      volumes:
      - name: pki
        projected:
          sources:
          - secret:
              name: kanali-tls
              items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
          - secret:
              name: kanali-apikey-decryption
              items:
              - key: key.pem
                path: key.pem
      - name: config
        configMap:
          name: kanali-config

---

apiVersion: v1
kind: Secret
metadata:
  name: kanali-apikey-decryption
  namespace: default
type: Opaque
data:
  key.pem: 

---

apiVersion: v1
kind: Secret
metadata:
  name: kanali-tls
  namespace: default
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: kanali
  namespace: default
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: v1
    kind: Deployment
    name: kanali
  targetCPUUtilizationPercentage: 500